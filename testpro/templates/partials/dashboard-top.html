<div class="card">
    <div class="card-header bg-info text-white">
        Dashboard
    </div>
    <div class="card-body">
        <div class=" bg-white">
            <div class="row">
                <div class="col-md-4">
                    <a class="text-decoration-none text-dark" href="{% url 'dashboard-index' %}">
                        <div class="border bg-white p-3 custome-card shadow">
                            <h3><i class="far fa-chart-bar mr-1"></i>Dashboard</h3>
                            <hr>
                            <p>Statistics</p>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a class="text-decoration-none text-dark" href="{% url 'dashboard-incident' %}">
                        <div class="border bg-white p-3 custome-card shadow">
                            <h3><i class="fas fa-bug mr-2"></i>Incidents</h3>
                            <hr>
                            <p>Count: {{ incident_count }}</p>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a class="text-decoration-none text-dark" href="{% url 'dashboard-allmap' %}">
                        <div class="border bg-white p-3 custome-card shadow">
                            <h3><i class="fas fa-map-marked-alt mr-3"></i>Map</h3>
                            <hr>
                            <p>All Data</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
